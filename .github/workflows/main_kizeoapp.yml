name: Build and deploy Node.js app to Azure Web App - kizeoApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'  # Esto hace que `npm install` sea m치s r치pido

      - name: Install dependencies
        run: npm ci  # M치s r치pido y confiable que `npm install`

      - name: Build app
        run: npm run build --if-present

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .  # Sube toda la app sin comprimir

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .  # Descarga los archivos directamente

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'kizeoApp'
          slot-name: 'Production'
          package: .  # Evita la necesidad de ZIP y desempaquetado
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_636E5636BD89433483B45CB2886904E5 }}
